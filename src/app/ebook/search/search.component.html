<div class="menu">
  <h2>POPULAR E-BOOKS</h2>
  <mat-form-field *ngIf="showip" class="example-full-width">
    <input matInput placeholder="Search" type="search" [(ngModel)]="keyword" (blur)="onChange(keyword)" (change)="onChange(keyword)">
  </mat-form-field>
  <button (click)="showinput()" class="control">
    <span class="fa fa-search"></span>
  </button>
  <button (click)="openAddBookDialog()" *ngIf="showadd" class="control">
    <span class="fa fa-plus"></span>
  </button>
</div>
